<script>
const DB = {

        SR: ['24ì‹œê°„ìƒì£¼', 'ì½”ë“œìŠ¬ë ˆì´ì–´', 'ìƒˆë²½ë°˜', 'ë¶€ê²€ì „ë¬¸ê°€'],
        SSR: ['ê¹€ìœ ì‹ì¡°ì¹´', 'ì„œë²„ê´€ë¦¬ì', 'ë¹›ì˜ì™„ì¥', 'AIì•Œë°”', 'ë””ì‹œì˜í˜„ì'],
        F: ['ë¶„íƒ•ì¶©', 'íƒ€ê°¤ì²©ì', 'ì¢†ëª©ëŒ€ì¥', 'ê¶Œë ¥ë‚¨ìš©', 'ì»¨ì…‰ì¶©']
    },
    logs: {

        fight: ["30ì¼ ì°¨ë‹¨ ë¨¹ì„", "ì €ê²©ê¸€ ì‘ì„±", "ê³¼ê±°ê¸€ í„¸ê¸°", "ì‹ ìƒ í„¸ê¸°", "ê³ ì†Œ í˜‘ë°•", "í‚¤ë³´ë“œ ë°°í‹€"],
        idle: ["ê°¤ì§ˆ ì¤‘...", "F5 ì—°íƒ€ ì¤‘...", "ë¼ë©´ ë¨¹ëŠ” ì¤‘...", "ì• ë‹ˆ ë³´ëŠ” ì¤‘...", "í˜„íƒ€ ì˜´", "ì›”ê¸‰ ë£¨íŒ¡ ì¤‘"]
    }
};

const SAVE_KEY = "pasdak_save_v12";

class Game {
    constructor() {
        this.cp = 500;
        this.stress = 0;
        this.cost = 100;
        this.pasdaks = [];
        this.maxSlots = 15;
        this.isOver = false;

        this.ui = {
            cp: document.getElementById('ui-cp'),
            stress: document.getElementById('ui-stress'),
            count: document.getElementById('ui-count'),
            cost: document.getElementById('ui-cost'),
            slots: document.getElementById('slot-grid'),
            logs: document.getElementById('section-logs'),
            btn: document.getElementById('gacha-btn'),
            overlay: document.getElementById('overlay'),
            popCard: document.getElementById('pop-card'),
            popRank: document.getElementById('pop-rank'),
            popName: document.getElementById('pop-name'),
            popDesc: document.getElementById('pop-desc'),
            ticker: document.getElementById('ui-ticker')
        };

        this.loadGame(); 
        this.renderSlots();
        this.updateUI();
        
        setInterval(() => this.tick(), 1000); 
    }

    saveGame() {
        if(this.isOver) return;
        const data = { cp: this.cp, stress: this.stress, cost: this.cost, pasdaks: this.pasdaks };
        localStorage.setItem(SAVE_KEY, JSON.stringify(data));
    }

    loadGame() {
        const data = localStorage.getItem(SAVE_KEY);
        if (data) {
            try {
                const parsed = JSON.parse(data);
                this.cp = parsed.cp;
                this.stress = parsed.stress;
                this.cost = parsed.cost;
                this.pasdaks = parsed.pasdaks || [];
                this.log("ì €ì¥ëœ ê²Œì„ì„ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤.", "l-get");
            } catch (e) {
                console.error("Save corrupted", e);
            }
        }
    }

    hardReset() {
        if(confirm("ì •ë§ ëª¨ë“  ë°ì´í„°ë¥¼ ì‚­ì œí•˜ê³  ì´ˆê¸°í™” í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
            localStorage.removeItem(SAVE_KEY);
            location.reload();
        }
    }

    pull() {
        if(this.cp < this.cost || this.pasdaks.length >= this.maxSlots) return;

        this.cp -= this.cost;
        this.cost = Math.floor(this.cost * 1.1); 

        const r = Math.random() * 100;
        let rank = 'N';
        if (r < 4) rank = 'SSR'; else if (r < 14) rank = 'F'; else if (r < 30) rank = 'SR'; else if (r < 60) rank = 'R';  

        const jobList = DB.jobs[rank];
        const job = jobList[Math.floor(Math.random() * jobList.length)];
        const name = (Math.random()<0.5?'ìœ ë™':'ê³ ë‹‰') + Math.floor(Math.random()*9999);
        
        let power = 5; let chaos = 5; let tName = "í‰ë²”";
        if(rank === 'SSR') { power = 50; chaos = 0; tName="ê¸ˆìˆ˜ì €"; }
        else if(rank === 'SR') { power = 20; chaos = 5; tName="ì—˜ë¦¬íŠ¸"; }
        else if(rank === 'F') { power = -15; chaos = 60; tName="íŠ¸ë¡¤"; }
        else if(rank === 'R') { power = 10; chaos = 10; tName="ì¼ê¾¼"; }

        const p = { 
            id: Math.random().toString(36).substr(2,9), 
            rank, name, job, power, chaos, tName
        };

        this.pasdaks.push(p);
        this.showPop(p);
        this.log(`[${rank}] ${p.name} (${p.job}) ì˜ì… ì„±ê³µ!`, 'l-get');
        this.renderSlots();
        this.updateUI();
        this.saveGame();
    }

    kick(id) {
        const idx = this.pasdaks.findIndex(p => p.id === id);
        if(idx > -1) {
            const p = this.pasdaks[idx];
            this.log(`${p.name} í•´ê³ ë¨.`, 'l-ban');
            this.createFloatText("í•´ê³ ", `card-${p.id}`, "#aaa");
            this.pasdaks.splice(idx, 1);
            this.cost = Math.max(100, Math.floor(this.cost * 0.95));
            this.renderSlots();
            this.updateUI();
            this.saveGame();
        }
    }

    tick() {
        if(this.isOver) return;

        let totalGain = 0;
        this.pasdaks.forEach(p => {
            const roll = Math.random() * 100;
            if (roll < p.chaos / 5) { 
                this.triggerEvent(p);
            } else {
                totalGain += p.power;
                if (Math.random() < 0.1) {
                    const el = document.getElementById(`st-${p.id}`);
                    if (el) {
                        el.innerText = DB.logs.work[Math.floor(Math.random()*DB.logs.work.length)];
                        el.style.color = "#2ecc71";
                    }
                    if (p.power > 0) this.createFloatText(`+${p.power}`, `card-${p.id}`, "#2ecc71");
                } else if(Math.random() < 0.05) {
                    const el = document.getElementById(`st-${p.id}`);
                    if(el) { el.innerText = "ëŒ€ê¸° ì¤‘..."; el.style.color = "#ccc"; }
                }
            }
        });

        this.cp += totalGain;
        
        const fCount = this.pasdaks.filter(p => p.rank === 'F').length;
        let stressInc = fCount * 0.5;
        if(totalGain < 0) stressInc += 0.5;
        if(totalGain > 0 && this.pasdaks.length > 0) stressInc -= 0.3;
        
        this.stress = Math.min(100, Math.max(0, this.stress + stressInc));

        if (this.stress >= 100) {
            this.isOver = true;
            localStorage.removeItem(SAVE_KEY); 
            document.getElementById('gameover').style.display = 'flex';
        }

        if(Math.random() < 0.01) {
            const msgs = ["ì•¼ê°¤ ì¹¨ê³µ ê²½ë³´", "ì„œë²„ ë¶ˆì•ˆì •", "ì•Œë°”ê°€ í˜ì§¤ ì‚­ì œ", "ì‹¤ë²  ë“±ê·¹", "ìœ ì… í­ì£¼ ì¤‘"];
            this.ui.ticker.innerText = "ì†ë³´: " + msgs[Math.floor(Math.random()*msgs.length)];
        }

        this.updateUI();
        this.saveGame(); 
    }

    triggerEvent(p) {
        if (p.rank === 'F' && Math.random() < 0.3) {
            if(this.pasdaks.length > 1) {
                const target = this.pasdaks[Math.floor(Math.random()*this.pasdaks.length)];
                if(target.id !== p.id) {
                    this.log(`ğŸš¨ [${p.name}]ì´ [${target.name}] ì°¨ë‹¨!`, 'l-ban');
                    this.kick(target.id);
                }
            }
        } else {
            const st = document.getElementById(`st-${p.id}`);
            if(st) { st.innerText = "ğŸ¤¬ í‚¤ë°° ì¤‘"; st.style.color = "#e74c3c"; }
            this.stress += 2;
        }
    }

    renderSlots() {
        this.ui.slots.innerHTML = '';
        if(this.pasdaks.length === 0) {
            this.ui.slots.innerHTML = `<div style="grid-column: span 2; text-align:center; padding: 50px 20px; color:#555; font-family:'Jua';"><div style="font-size:3rem; margin-bottom:10px;">ğŸ‘»</div>ê³ ìš©ëœ íŒŒë”±ì´ ì—†ìŠµë‹ˆë‹¤.</div>`;
            return;
        }
        this.pasdaks.forEach(p => {
            const d = document.createElement('div');
            d.className = `card ${p.rank}`;
            d.id = `card-${p.id}`;
            d.innerHTML = `

                    <span class="c-rank ${p.rank}">${p.rank}</span>

    log(msg, cls) {
        const d = document.createElement('div');
        d.className = `log ${cls||''}`; d.innerText = msg;

        this.ui.logs.scrollTop = this.ui.logs.scrollHeight;

    showPop(p) {

        this.ui.popDesc.innerText = `${p.job} | íŠ¹ì„±: ${p.tName}`;

        ol.classList.remove('active'); void ol.offsetWidth; ol.classList.add('active');

    createFloatText(txt, cardId, color) {

    }
}
