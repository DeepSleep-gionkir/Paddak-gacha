<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Î¨¥Ìïú ÌååÎî± Í∞ÄÏ±†: Î¶¨ÎßàÏä§ÌÑ∞</title>
    <style>
        :root {
            --bg: #121212;
            --panel: #1e1e1e;
            --accent: #e67e22;
            --rare: #3498db;
            --epic: #9b59b6;
            --legend: #f1c40f;
            --trash: #e74c3c;
            --text: #ecf0f1;
            --border: #333;
        }

        * { box-sizing: border-box; user-select: none; }
        
        body {
            margin: 0; padding: 0; background: var(--bg); color: var(--text);
            font-family: 'Pretendard', 'Malgun Gothic', sans-serif;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- 1. Header (Resources) --- */
        header {
            flex: 0 0 50px; background: #000; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; padding: 0 15px;
            z-index: 10;
        }
        .res-group { font-weight: bold; font-size: 1rem; display: flex; align-items: center; gap: 10px; }
        .cp-text { color: var(--legend); text-shadow: 0 0 5px rgba(241,196,15,0.3); }
        .stress-bar-container { width: 100px; height: 8px; background: #333; border-radius: 4px; overflow: hidden; }
        .stress-bar { height: 100%; width: 0%; background: var(--trash); transition: width 0.3s; }

        /* --- 2. Game Area (Split View) --- */
        #game-area {
            flex: 1; display: flex; flex-direction: column; min-height: 0; /* Important for nested scroll */
        }

        /* Top Half: Slots */
        #slot-section {
            flex: 1; overflow-y: auto; padding: 10px; background: var(--bg);
            border-bottom: 2px solid var(--border);
            min-height: 0;
        }
        .section-title { font-size: 0.8rem; color: #888; margin-bottom: 8px; display: flex; justify-content: space-between; }
        
        .slot-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px;
        }
        .card {
            background: var(--panel); border: 1px solid var(--border); border-radius: 6px; padding: 8px;
            position: relative; overflow: hidden; display: flex; flex-direction: column; gap: 4px;
        }
        .card.SSR { border-color: var(--legend); background: radial-gradient(circle at top right, #2c2505, var(--panel)); }
        .card.SR { border-color: var(--epic); }
        .card.R { border-color: var(--rare); }
        .card.F { border-color: var(--trash); background: #2a0e0e; }
        
        .c-header { display: flex; justify-content: space-between; align-items: center; font-size: 0.75rem; }
        .c-rank { font-weight: 900; padding: 2px 4px; border-radius: 3px; color: #000; background: #888; }
        .c-rank.SSR { background: var(--legend); } .c-rank.SR { background: var(--epic); }
        .c-rank.R { background: var(--rare); } .c-rank.F { background: var(--trash); color: #fff; }
        
        .c-name { font-weight: bold; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .c-job { font-size: 0.75rem; color: #aaa; }
        .c-status { font-size: 0.7rem; color: var(--accent); min-height: 14px; }
        
        .btn-kick {
            background: rgba(0,0,0,0.4); color: #fff; border: none; border-radius: 3px;
            font-size: 0.7rem; cursor: pointer; padding: 2px 6px;
        }
        .btn-kick:hover { background: var(--trash); }

        /* Bottom Half: Logs */
        #log-section {
            flex: 1; overflow-y: auto; padding: 10px; background: #000;
            font-family: 'D2Coding', monospace; font-size: 0.85rem; line-height: 1.5;
            min-height: 0;
            display: flex; flex-direction: column;
        }
        .log-line { margin-bottom: 4px; border-bottom: 1px solid #1a1a1a; padding-bottom: 2px; }
        .l-sys { color: #555; }
        .l-get { color: var(--legend); }
        .l-ban { color: var(--trash); }
        .l-work { color: var(--rare); }
        .l-chat { color: var(--accent); }

        /* --- 3. Footer (Gacha Button) --- */
        footer {
            flex: 0 0 auto; padding: 10px; background: var(--panel); border-top: 1px solid var(--border);
            display: flex; gap: 10px; align-items: center; justify-content: center;
        }
        #gacha-btn {
            width: 100%; max-width: 400px; height: 60px;
            background: linear-gradient(135deg, #e67e22, #d35400);
            color: #fff; font-size: 1.2rem; font-weight: 900;
            border: none; border-radius: 12px; cursor: pointer;
            box-shadow: 0 4px 0 #a04000; transform: translateY(0); transition: 0.1s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            line-height: 1.1;
        }
        #gacha-btn:active { transform: translateY(4px); box-shadow: 0 0 0 #a04000; }
        #gacha-btn:disabled { filter: grayscale(1); opacity: 0.5; box-shadow: none; transform: translateY(4px); }
        .btn-sub { font-size: 0.8rem; font-weight: normal; opacity: 0.9; }

        /* --- Overlays --- */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100;
            display: none; justify-content: center; align-items: center; flex-direction: column;
            pointer-events: none; /* ÌÅ¥Î¶≠ ÌÜµÍ≥º (Ïï†ÎãàÎ©îÏù¥ÏÖòÏö©) */
        }
        .overlay.active { display: flex; animation: fadeIn 0.1s forwards; }
        
        /* Gacha Pop */
        .gacha-pop {
            background: var(--panel); border: 2px solid var(--accent); border-radius: 15px;
            padding: 20px 40px; text-align: center; transform: scale(0.5); opacity: 0;
            animation: popIn 0.3s forwards; box-shadow: 0 0 50px rgba(230, 126, 34, 0.5);
        }
        .pop-rank { font-size: 2rem; font-weight: 900; margin-bottom: 10px; display: block;}
        .pop-name { font-size: 1.2rem; color: #fff; }
        
        /* Floating Text */
        .float-txt {
            position: absolute; font-weight: bold; pointer-events: none;
            text-shadow: 1px 1px 0 #000; animation: floatUp 1s forwards;
        }

        /* Game Over */
        #gameover {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 999;
            display: none; justify-content: center; align-items: center; flex-direction: column;
            pointer-events: auto;
        }

        @keyframes popIn { to { transform: scale(1); opacity: 1; } }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-40px); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <header>
        <div class="res-group">
            üíé <span id="val-cp" class="cp-text">0</span>
        </div>
        <div class="res-group" style="font-size:0.8rem; color:#aaa;">
            Î©òÌÉà
            <div class="stress-bar-container"><div id="bar-stress" class="stress-bar"></div></div>
        </div>
    </header>

    <div id="game-area">
        <section id="slot-section">
            <div class="section-title">
                <span>ÌååÎî± Í¥ÄÎ¶¨Ïã§ (<span id="val-count">0</span>/6)</span>
                <span>ÌÑ∞ÏπòÌïòÏó¨ Ìï¥Í≥†</span>
            </div>
            <div id="slot-grid" class="slot-grid">
                </div>
        </section>

        <section id="log-section">
            <div class="log-line l-sys">Í∞§Îü¨Î¶¨ Í¥ÄÎ¶¨Î•º ÏãúÏûëÌï©ÎãàÎã§.</div>
        </section>
    </div>

    <footer>
        <button id="gacha-btn" onclick="game.pull()">
            ÌååÎî± ÏÜåÌôò !!
            <span id="val-cost" class="btn-sub">100 CP</span>
        </button>
    </footer>

    <div id="gacha-overlay" class="overlay">
        <div class="gacha-pop">
            <span id="pop-rank" class="pop-rank">SSR</span>
            <span id="pop-name" class="pop-name">Ï†ÑÏÑ§Ïùò ÌååÎî±</span>
        </div>
    </div>

    <div id="gameover">
        <h1 style="color:var(--trash); font-size:3rem; margin-bottom:20px;">GAME OVER</h1>
        <p style="color:#ccc; margin-bottom:40px;">Í∞§Îü¨Î¶¨Í∞Ä Ìè≠ÌååÎêòÏóàÏäµÎãàÎã§.</p>
        <button onclick="location.reload()" style="padding:15px 40px; border-radius:30px; border:none; background:var(--accent); font-weight:bold; font-size:1.2rem; cursor:pointer;">Îã§Ïãú ÌïòÍ∏∞</button>
    </div>

<script>
/** Data */
const DB = {
    ranks: ['N', 'R', 'SR', 'SSR', 'F'],
    jobs: {
        N: ['ÎààÌåÖÏ°±', 'Í∞úÏ∂îÎ¥á', 'ÎåìÍ∏ÄÎü¨', 'Ïú†Îèô'],
        R: ['Ïß§ÏüÅÏù¥', 'Î≤àÏó≠Í∞Ä', 'Ï†ïÎ≥¥Í≤åÏù¥', 'Îâ¥Ïä§Î¥á'],
        SR: ['24ÏãúÍ∞ÑÏÉÅÏ£º', 'ÏΩîÎìúÏä¨Î†àÏù¥Ïñ¥', 'ÏÉàÎ≤ΩÎ∞ò', 'Î∂ÄÍ≤ÄÏ†ÑÎ¨∏Í∞Ä'],
        SSR: ['ÍπÄÏú†ÏãùÏ°∞Ïπ¥', 'ÏÑúÎ≤ÑÍ¥ÄÎ¶¨Ïûê', 'ÎπõÏùòÏôÑÏû•', 'AIÏïåÎ∞î'],
        F: ['Î∂ÑÌÉïÏ∂©', 'ÌÉÄÍ∞§Ï≤©Ïûê', 'Ï¢ÜÎ™©ÎåÄÏû•', 'Í∂åÎ†•ÎÇ®Ïö©']
    },
    logs: {
        work: ["Í¥ëÍ≥†Í∏Ä ÏÇ≠Ï†ú", "ÏïºÏß§ Ïª∑", "ÎèÑÎ∞∞ Ï∞®Îã®", "Ìï†Ïπ¥Ïä§ Ï†úÍ±∞", "Ïã§Î≤† Î∞©Ïñ¥", "Î∂ÑÌÉï VPN Ïª∑", "Ï†ïÎ≥¥Í∏Ä ÎÖêÍ∏ÄÌñâ", "Í≥µÏßÄ Í∞±Ïã†"],
        fight: ["30Ïùº Ï∞®Îã®", "Ï†ÄÍ≤©Í∏Ä ÏûëÏÑ±", "Í≥ºÍ±∞Í∏Ä ÌÑ∏Í∏∞", "Ïã†ÏÉÅ ÌÑ∏Í∏∞", "Í≥†ÏÜå ÌòëÎ∞ï", "ÌÇ§Î≥¥Îìú Î∞∞ÌãÄ", "ÌòÑÌîº Ïã†Ï≤≠"],
        idle: ["Í∞§Ïßà Ï§ë...", "F5 Ïó∞ÌÉÄ Ï§ë...", "ÎùºÎ©¥ Î®πÎäî Ï§ë...", "Ïï†Îãà Î≥¥Îäî Ï§ë...", "ÌòÑÌÉÄ Ïò¥", "ÏõîÍ∏â Î£®Ìå° Ï§ë"]
    }
};

class Game {
    constructor() {
        this.cp = 200;
        this.stress = 0;
        this.cost = 100;
        this.pasdaks = [];
        this.maxSlots = 6;
        this.isOver = false;

        this.ui = {
            cp: document.getElementById('val-cp'),
            stress: document.getElementById('bar-stress'),
            count: document.getElementById('val-count'),
            cost: document.getElementById('val-cost'),
            slots: document.getElementById('slot-grid'),
            logs: document.getElementById('log-section'),
            btn: document.getElementById('gacha-btn'),
            overlay: document.getElementById('gacha-overlay'),
            popRank: document.getElementById('pop-rank'),
            popName: document.getElementById('pop-name')
        };

        this.renderSlots();
        this.updateUI();
        setInterval(() => this.tick(), 1000);
    }

    /* Core Actions */
    pull() {
        if(this.cp < this.cost || this.pasdaks.length >= this.maxSlots) return;
        
        this.cp -= this.cost;
        this.cost = Math.floor(this.cost * 1.3); // Inflation
        
        // Generate Pasdak
        const r = Math.random()*100;
        let rank = 'N';
        if(r<5) rank='SSR'; else if(r<15) rank='F'; else if(r<30) rank='SR'; else if(r<60) rank='R';
        
        const job = DB.jobs[rank][Math.floor(Math.random()*DB.jobs[rank].length)];
        const name = (Math.random()<0.5?'Ïú†Îèô':'Í≥†Îãâ') + Math.floor(Math.random()*999);
        const p = { 
            id: Math.random().toString(36).substr(2,9), 
            rank, name, job, 
            power: this.getPower(rank), 
            chaos: (rank=='F'?80:(rank=='SSR'?0:10)) 
        };
        
        this.pasdaks.push(p);
        
        // Effect
        this.showPop(p);
        this.log(`Í∞ÄÏ±† Í≤∞Í≥º: [${rank}] ${p.name} (${p.job}) ÌöçÎìù!`, 'l-get');
        this.renderSlots();
        this.updateUI();
    }

    kick(id) {
        const idx = this.pasdaks.findIndex(p=>p.id==id);
        if(idx>-1) {
            const p = this.pasdaks[idx];
            this.log(`${p.name}ÏùÑ(Î•º) Ìï¥Í≥†ÌñàÏäµÎãàÎã§.`, 'l-ban');
            this.pasdaks.splice(idx, 1);
            this.cost = Math.max(100, Math.floor(this.cost * 0.9)); // Reduce cost
            this.renderSlots();
            this.updateUI();
        }
    }

    tick() {
        if(this.isOver) return;
        
        let totalGain = 0;
        this.pasdaks.forEach(p => {
            // Action Chance
            if(Math.random()*100 < p.chaos && this.pasdaks.length > 1) {
                this.fight(p);
            } else {
                totalGain += p.power;
                // Visual update
                const el = document.getElementById(`status-${p.id}`);
                if(el && Math.random() < 0.3) el.innerText = DB.logs.idle[Math.floor(Math.random()*DB.logs.idle.length)];
                if(el && Math.random() < 0.1) {
                    el.innerText = DB.logs.work[Math.floor(Math.random()*DB.logs.work.length)];
                    this.floatText(`+${p.power}`, p.id);
                }
            }
        });

        this.cp += totalGain;
        
        // Stress Logic (F ranks increase stress)
        const trolls = this.pasdaks.filter(p=>p.rank=='F').length;
        this.stress += trolls * 2;
        if(totalGain < 0) this.stress += 2;
        this.stress = Math.max(0, this.stress - (this.pasdaks.length>0 ? 1 : 0));

        if(this.stress >= 100) this.gameOver();
        this.updateUI();
    }

    fight(p) {
        const target = this.pasdaks[Math.floor(Math.random()*this.pasdaks.length)];
        if(target.id == p.id) return;
        
        const msg = DB.logs.fight[Math.floor(Math.random()*DB.logs.fight.length)];
        this.log(`[${p.name}] ‚ñ∂ [${target.name}]: ${msg}`, 'l-chat');
        this.stress += 5;
        
        // F rank special: Ban others
        if(p.rank == 'F' && Math.random() < 0.1) {
            this.log(`üö® [${p.name}]Ïù¥(Í∞Ä) [${target.name}]ÏùÑ(Î•º) Ï∞®Îã®ÌñàÏäµÎãàÎã§!`, 'l-ban');
            this.kick(target.id);
        }
    }

    /* Helpers */
    getPower(r) {
        if(r=='SSR') return 50; if(r=='SR') return 20; if(r=='R') return 10; if(r=='F') return -20; return 5;
    }

    showPop(p) {
        const ol = this.ui.overlay;
        this.ui.popRank.innerText = p.rank;
        this.ui.popRank.style.color = this.getColor(p.rank);
        this.ui.popName.innerText = p.name;
        
        ol.classList.remove('active');
        void ol.offsetWidth; // reflow
        ol.classList.add('active');
        
        setTimeout(() => ol.classList.remove('active'), 1000);
    }

    log(msg, cls) {
        const d = document.createElement('div');
        d.className = `log-line ${cls||''}`;
        d.innerText = msg;
        this.ui.logs.appendChild(d);
        this.ui.logs.scrollTop = this.ui.logs.scrollHeight;
    }

    renderSlots() {
        this.ui.slots.innerHTML = '';
        this.pasdaks.forEach(p => {
            const d = document.createElement('div');
            d.className = `card ${p.rank}`;
            d.innerHTML = `
                <div class="c-header">
                    <span class="c-rank ${p.rank}">${p.rank}</span>
                    <button class="btn-kick" onclick="game.kick('${p.id}')">Ìï¥Í≥†</button>
                </div>
                <div class="c-name">${p.name}</div>
                <div class="c-job">${p.job}</div>
                <div class="c-status" id="status-${p.id}">ÎåÄÍ∏∞ Ï§ë..</div>
                <div id="anchor-${p.id}" style="position:absolute; top:50%; left:50%;"></div>
            `;
            this.ui.slots.appendChild(d);
        });
    }

    updateUI() {
        this.ui.cp.innerText = Math.floor(this.cp);
        this.ui.stress.style.width = this.stress + '%';
        this.ui.count.innerText = this.pasdaks.length;
        this.ui.cost.innerText = this.pasdaks.length >= this.maxSlots ? "FULL" : `${this.cost} CP`;
        this.ui.btn.disabled = this.cp < this.cost || this.pasdaks.length >= this.maxSlots;
    }

    floatText(txt, id) {
        const anchor = document.getElementById(`anchor-${id}`);
        if(!anchor) return;
        const el = document.createElement('div');
        el.className = 'float-txt';
        el.innerText = txt;
        el.style.color = txt.includes('-') ? '#e74c3c' : '#2ecc71';
        anchor.appendChild(el);
        setTimeout(() => el.remove(), 800);
    }

    getColor(r) { return r=='SSR'?'#f1c40f':(r=='SR'?'#9b59b6':(r=='F'?'#e74c3c':'#fff')); }
    
    gameOver() {
        this.isOver = true;
        document.getElementById('gameover').style.display = 'flex';
    }
}

const game = new Game();
</script>
</body>
</html>
