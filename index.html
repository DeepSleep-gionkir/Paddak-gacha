<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Î¨¥Ìïú ÌååÎî± Í∞ÄÏ±†: Í∏¥Í∏âÏàòÏ†ï</title>
    <style>
        :root {
            --bg: #121212;
            --panel: #1e1e1e;
            --accent: #e67e22;
            --rare: #3498db;
            --epic: #9b59b6;
            --legend: #f1c40f;
            --trash: #e74c3c;
            --text: #ecf0f1;
            --border: #333;
        }

        * { box-sizing: border-box; user-select: none; }
        
        body {
            margin: 0; padding: 0; background: var(--bg); color: var(--text);
            font-family: 'Pretendard', sans-serif;
            /* ÌôîÎ©¥ ÍΩâ Ï±ÑÏö∞Í∏∞ Î∞è Ïä§ÌÅ¨Î°§ Î∞©ÏßÄ */
            width: 100vw; height: 100vh; 
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* 1. Header (Fixed Top) */
        header {
            flex: 0 0 50px; background: #000; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; padding: 0 15px;
        }
        .cp-text { color: var(--legend); font-weight: bold; font-size: 1.1rem; text-shadow: 0 0 5px rgba(241,196,15,0.3); }
        .stress-container { width: 100px; height: 8px; background: #333; border-radius: 4px; overflow: hidden; }
        .stress-bar { height: 100%; width: 0%; background: var(--trash); transition: width 0.3s; }

        /* 2. Main Content (Flexible) */
        main {
            flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative;
        }

        /* Top Half: Slots */
        #slot-section {
            flex: 0 0 50%; /* ÌôîÎ©¥Ïùò Ï†àÎ∞ò Ï∞®ÏßÄ */
            overflow-y: auto; padding: 10px; background: var(--bg); border-bottom: 2px solid var(--border);
        }
        
        .slot-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding-bottom: 20px;}
        .card {
            background: var(--panel); border: 1px solid var(--border); border-radius: 6px; padding: 8px;
            position: relative; overflow: hidden; display: flex; flex-direction: column; gap: 2px;
        }
        .card.SSR { border-color: var(--legend); background: radial-gradient(circle at top right, #2c2505, var(--panel)); }
        .card.SR { border-color: var(--epic); }
        .card.R { border-color: var(--rare); }
        .card.F { border-color: var(--trash); background: #2a0e0e; }
        
        .c-top { display: flex; justify-content: space-between; font-size: 0.75rem; margin-bottom: 4px; }
        .c-rank { font-weight: 900; padding: 2px 5px; border-radius: 3px; color: #000; background: #888; }
        .c-rank.SSR { background: var(--legend); } .c-rank.F { background: var(--trash); color: #fff; }
        .c-name { font-weight: bold; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .c-job { font-size: 0.75rem; color: #aaa; }
        .btn-kick { background: #333; color: #fff; border: none; font-size: 0.7rem; padding: 2px 6px; cursor: pointer; border-radius: 3px; }

        /* Bottom Half: Logs */
        #log-section {
            flex: 1; /* ÎÇòÎ®∏ÏßÄ Í≥µÍ∞Ñ Ï∞®ÏßÄ */
            overflow-y: auto; padding: 10px; background: #000;
            font-family: 'D2Coding', monospace; font-size: 0.8rem; line-height: 1.4;
        }
        .log-line { margin-bottom: 4px; border-bottom: 1px solid #1a1a1a; padding-bottom: 2px; }
        .l-get { color: var(--legend); } .l-ban { color: var(--trash); } .l-chat { color: var(--accent); }

        /* 3. Footer (Fixed Bottom) */
        footer {
            flex: 0 0 70px; /* Í≥†Ï†ï ÎÜíÏù¥ */
            background: var(--panel); border-top: 1px solid var(--border);
            padding: 8px; display: flex; align-items: center; justify-content: center;
        }
        #gacha-btn {
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #e67e22, #d35400);
            color: #fff; font-size: 1.3rem; font-weight: 900;
            border: none; border-radius: 8px; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            line-height: 1;
        }
        #gacha-btn:active { transform: scale(0.98); }
        #gacha-btn:disabled { filter: grayscale(1); opacity: 0.5; }
        .btn-sub { font-size: 0.8rem; font-weight: normal; margin-top: 3px; opacity: 0.9; }

        /* Overlays */
        #overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100;
            display: none; justify-content: center; align-items: center; flex-direction: column;
            pointer-events: none;
        }
        #overlay.active { display: flex; animation: fadeIn 0.1s forwards; }
        .gacha-pop {
            background: var(--panel); border: 2px solid var(--accent); border-radius: 15px;
            padding: 20px 50px; text-align: center; transform: scale(0.5); opacity: 0;
            animation: popIn 0.3s forwards; box-shadow: 0 0 50px rgba(230, 126, 34, 0.5);
        }
        .pop-rank { font-size: 2.5rem; font-weight: 900; display: block; margin-bottom: 5px;}
        .pop-name { font-size: 1.2rem; color: #fff; }

        #gameover {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 999;
            display: none; justify-content: center; align-items: center; flex-direction: column;
        }

        @keyframes popIn { to { transform: scale(1); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <div class="res-group">
            üíé <span id="val-cp" class="cp-text">0</span> CP
        </div>
        <div class="res-group" style="font-size:0.8rem; color:#aaa; display:flex; align-items:center; gap:8px;">
            Î©òÌÉà
            <div class="stress-container"><div id="bar-stress" class="stress-bar"></div></div>
        </div>
    </header>

    <main>
        <section id="slot-section">
            <div style="display:flex; justify-content:space-between; margin-bottom:8px; font-size:0.8rem; color:#888;">
                <span>ÌååÎî± Í¥ÄÎ¶¨ (<span id="val-count">0</span>/6)</span>
                <span>ÌÑ∞ÏπòÌïòÏó¨ Ìï¥Í≥†</span>
            </div>
            <div id="slot-grid" class="slot-grid"></div>
        </section>

        <section id="log-section">
            <div class="log-line l-sys">ÏãúÏä§ÌÖú Í∞ÄÎèô ÏôÑÎ£å.</div>
        </section>
    </main>

    <footer>
        <button id="gacha-btn" onclick="game.pull()">
            ÌååÎî± ÏÜåÌôò
            <span id="val-cost" class="btn-sub">100 CP</span>
        </button>
    </footer>

    <div id="overlay" class="overlay">
        <div class="gacha-pop">
            <span id="pop-rank" class="pop-rank">SSR</span>
            <span id="pop-name" class="pop-name">???</span>
        </div>
    </div>

    <div id="gameover">
        <h1 style="color:var(--trash); margin-bottom:20px;">GAME OVER</h1>
        <button onclick="location.reload()" style="padding:10px 30px; font-size:1.2rem;">Îã§Ïãú ÌïòÍ∏∞</button>
    </div>

<script>
const DB = {
    jobs: {
        N: ['ÎààÌåÖÏ°±', 'Í∞úÏ∂îÎ¥á', 'ÎåìÍ∏ÄÎü¨', 'Ïú†Îèô'],
        R: ['Ïß§ÏüÅÏù¥', 'Î≤àÏó≠Í∞Ä', 'Ï†ïÎ≥¥Í≤åÏù¥', 'Îâ¥Ïä§Î¥á'],
        SR: ['24ÏãúÍ∞ÑÏÉÅÏ£º', 'ÏΩîÎìúÏä¨Î†àÏù¥Ïñ¥', 'ÏÉàÎ≤ΩÎ∞ò', 'Î∂ÄÍ≤ÄÏ†ÑÎ¨∏Í∞Ä'],
        SSR: ['ÍπÄÏú†ÏãùÏ°∞Ïπ¥', 'ÏÑúÎ≤ÑÍ¥ÄÎ¶¨Ïûê', 'ÎπõÏùòÏôÑÏû•', 'AIÏïåÎ∞î'],
        F: ['Î∂ÑÌÉïÏ∂©', 'ÌÉÄÍ∞§Ï≤©Ïûê', 'Ï¢ÜÎ™©ÎåÄÏû•', 'Í∂åÎ†•ÎÇ®Ïö©']
    },
    logs: {
        work: ["Í¥ëÍ≥†Í∏Ä ÏÇ≠Ï†ú", "ÏïºÏß§ Ïª∑", "ÎèÑÎ∞∞ Ï∞®Îã®", "Ìï†Ïπ¥Ïä§ Ï†úÍ±∞", "Ïã§Î≤† Î∞©Ïñ¥", "Î∂ÑÌÉï VPN Ïª∑", "Ï†ïÎ≥¥Í∏Ä ÎÖêÍ∏ÄÌñâ"],
        fight: ["30Ïùº Ï∞®Îã®", "Ï†ÄÍ≤©Í∏Ä ÏûëÏÑ±", "Í≥ºÍ±∞Í∏Ä ÌÑ∏Í∏∞", "Ïã†ÏÉÅ ÌÑ∏Í∏∞", "Í≥†ÏÜå ÌòëÎ∞ï", "ÌÇ§Î≥¥Îìú Î∞∞ÌãÄ"],
        idle: ["Í∞§Ïßà Ï§ë...", "F5 Ïó∞ÌÉÄ Ï§ë...", "ÎùºÎ©¥ Î®πÎäî Ï§ë...", "Ïï†Îãà Î≥¥Îäî Ï§ë...", "ÌòÑÌÉÄ Ïò¥"]
    }
};

class Game {
    constructor() {
        this.cp = 200;
        this.stress = 0;
        this.cost = 100;
        this.pasdaks = [];
        this.maxSlots = 6;
        this.isOver = false;

        this.ui = {
            cp: document.getElementById('val-cp'),
            stress: document.getElementById('bar-stress'),
            count: document.getElementById('val-count'),
            cost: document.getElementById('val-cost'),
            slots: document.getElementById('slot-grid'),
            logs: document.getElementById('log-section'),
            btn: document.getElementById('gacha-btn'),
            overlay: document.getElementById('overlay'),
            popRank: document.getElementById('pop-rank'),
            popName: document.getElementById('pop-name')
        };

        this.updateUI();
        setInterval(() => this.tick(), 1000);
    }

    pull() {
        if(this.cp < this.cost || this.pasdaks.length >= this.maxSlots) return;
        
        this.cp -= this.cost;
        this.cost = Math.floor(this.cost * 1.3);
        
        const r = Math.random()*100;
        let rank = 'N';
        if(r<5) rank='SSR'; else if(r<15) rank='F'; else if(r<30) rank='SR'; else if(r<60) rank='R';
        
        const job = DB.jobs[rank][Math.floor(Math.random()*DB.jobs[rank].length)];
        const name = (Math.random()<0.5?'Ïú†Îèô':'Í≥†Îãâ') + Math.floor(Math.random()*999);
        const p = { 
            id: Math.random().toString(36).substr(2,9), 
            rank, name, job, 
            power: (rank=='SSR'?50:(rank=='F'?-20:(rank=='SR'?20:5))),
            chaos: (rank=='F'?80:(rank=='SSR'?0:10)) 
        };
        
        this.pasdaks.push(p);
        this.showPop(p);
        this.log(`[${rank}] ${p.name} ÌöçÎìù!`, 'l-get');
        this.renderSlots();
        this.updateUI();
    }

    kick(id) {
        const idx = this.pasdaks.findIndex(p=>p.id==id);
        if(idx>-1) {
            this.log(`${this.pasdaks[idx].name} Ìï¥Í≥†.`, 'l-ban');
            this.pasdaks.splice(idx, 1);
            this.cost = Math.max(100, Math.floor(this.cost * 0.9));
            this.renderSlots();
            this.updateUI();
        }
    }

    tick() {
        if(this.isOver) return;
        let gain = 0;
        
        this.pasdaks.forEach(p => {
            if(Math.random()*100 < p.chaos && this.pasdaks.length > 1) {
                this.fight(p);
            } else {
                gain += p.power;
                if(Math.random() < 0.1) {
                    const l = DB.logs.work[Math.floor(Math.random()*DB.logs.work.length)];
                    document.getElementById(`st-${p.id}`).innerText = l;
                }
            }
        });

        this.cp += gain;
        this.stress += this.pasdaks.filter(p=>p.rank=='F').length * 2;
        if(gain < 0) this.stress += 2;
        this.stress = Math.max(0, this.stress - (this.pasdaks.length>0 ? 1 : 0));
        
        if(this.stress >= 100) {
            this.isOver = true;
            document.getElementById('gameover').style.display = 'flex';
        }
        this.updateUI();
    }

    fight(p) {
        const t = this.pasdaks[Math.floor(Math.random()*this.pasdaks.length)];
        if(t.id == p.id) return;
        this.log(`[${p.name}] vs [${t.name}] Ïã∏ÏõÄ Î∞úÏÉù`, 'l-chat');
        this.stress += 5;
        document.getElementById(`st-${p.id}`).innerText = "ü§¨ ÌÇ§Î∞∞ Ï§ë";
        
        if(p.rank == 'F' && Math.random() < 0.2) {
            this.log(`üö® [${p.name}]Ïù¥ [${t.name}] Ï∞®Îã®!`, 'l-ban');
            this.kick(t.id);
        }
    }

    showPop(p) {
        this.ui.popRank.innerText = p.rank;
        this.ui.popRank.style.color = p.rank=='SSR'?'#f1c40f':(p.rank=='F'?'#e74c3c':'#fff');
        this.ui.popName.innerText = p.name;
        const ol = this.ui.overlay;
        ol.classList.remove('active'); void ol.offsetWidth; ol.classList.add('active');
        setTimeout(()=>ol.classList.remove('active'), 800);
    }

    log(msg, cls) {
        const d = document.createElement('div');
        d.className = `log-line ${cls||''}`; d.innerText = msg;
        this.ui.logs.appendChild(d);
        this.ui.logs.scrollTop = this.ui.logs.scrollHeight;
    }

    renderSlots() {
        this.ui.slots.innerHTML = '';
        this.pasdaks.forEach(p => {
            const d = document.createElement('div');
            d.className = `card ${p.rank}`;
            d.innerHTML = `
                <div class="c-top"><span class="c-rank ${p.rank}">${p.rank}</span> <button class="btn-kick" onclick="game.kick('${p.id}')">Ìï¥Í≥†</button></div>
                <div class="c-name">${p.name}</div>
                <div class="c-job">${p.job}</div>
                <div style="font-size:0.7rem; color:#aaa; margin-top:2px;" id="st-${p.id}">ÎåÄÍ∏∞</div>
            `;
            this.ui.slots.appendChild(d);
        });
    }

    updateUI() {
        this.ui.cp.innerText = Math.floor(this.cp);
        this.ui.stress.style.width = this.stress + '%';
        this.ui.count.innerText = this.pasdaks.length;
        this.ui.cost.innerText = this.pasdaks.length >= this.maxSlots ? "FULL" : `${this.cost} CP`;
        this.ui.btn.disabled = this.cp < this.cost || this.pasdaks.length >= this.maxSlots;
    }
}

const game = new Game();
</script>
</body>
</html>
