        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-40px); } }

<script>
/* ================= DATA BASE ================= */
const DB = {
    ranks: ['N', 'R', 'SR', 'SSR', 'F'],
    jobs: {
        N: ['ëˆˆíŒ…ì¡±', 'ê°œì¶”ë´‡', 'ëŒ“ê¸€ëŸ¬', 'ìœ ë™', 'ì§ˆë¬¸ì¶©'],
        R: ['ì§¤ìŸì´', 'ë²ˆì—­í•«ì‚°', 'ì •ë³´ê²Œì´', 'ë‰´ìŠ¤ë´‡', 'ë¦¬ë·°ì–´'],
        SR: ['24ì‹œê°„ìƒì£¼', 'ì½”ë“œìŠ¬ë ˆì´ì–´', 'ìƒˆë²½ë°˜', 'ë¶€ê²€ì „ë¬¸ê°€'],
        SSR: ['ê¹€ìœ ì‹ì¡°ì¹´', 'ì„œë²„ê´€ë¦¬ì', 'ë¹›ì˜ì™„ì¥', 'AIì•Œë°”', 'ë””ì‹œì˜í˜„ì'],
        F: ['ë¶„íƒ•ì¶©', 'íƒ€ê°¤ì²©ì', 'ì¢†ëª©ëŒ€ì¥', 'ê¶Œë ¥ë‚¨ìš©', 'ì»¨ì…‰ì¶©']
    },
    traits: {
        SSR: [
            { t:"ğŸ¤–AIë°©ì–´", desc:"ìŠ¤íŠ¸ë ˆìŠ¤ ê°ì†Œ", eff:(g)=>{ g.stress -= 0.5; } },
            { t:"ğŸ’°ê¸ˆìˆ˜ì €", desc:"CP íšë“ëŸ‰ 2ë°°", eff:(g)=>{ g.tempMult = 2; } },
            { t:"ğŸ›¡ï¸ì ˆëŒ€ë°©ì–´", desc:"ë¶„íƒ• ìë™ ì°¨ë‹¨", eff:(g)=>{ /* Logic handled in fight */ } }
        ],
        F: [
            { t:"ğŸ’£íŠ¸ë¡¤", desc:"ìŠ¤íŠ¸ë ˆìŠ¤ ìœ ë°œ", eff:(g)=>{ g.stress += 0.5; } },
            { t:"ğŸ’¸íš¡ë ¹", desc:"CP ê°ì†Œ", eff:(g)=>{ g.cp -= 5; } },
            { t:"ğŸ”ªë°˜ë€", desc:"ì•„êµ° í•´ê³ ", eff:(g)=>{ /* Logic handled in fight */ } }
        ],
        Normal: [ // For others
            { t:"ì„±ì‹¤í•¨", desc:"CP ì†Œí­ ì¦ê°€", eff:(g)=>{ g.cp += 1; } },
            { t:"ê²Œìœ¼ë¦„", desc:"ê°€ë” ì‰¼", eff:(g)=>{ /* Idle logic */ } },
            { t:"ë‹¤í˜ˆì§ˆ", desc:"ì‹¸ì›€ í™•ë¥  ì¦ê°€", eff:(g)=>{ /* Fight logic */ } }
        ]
    },
    logs: {
        work: ["ê´‘ê³ ê¸€ ì‚­ì œ", "ì•¼ì§¤ ì»·", "ë„ë°° ì°¨ë‹¨", "í• ì¹´ìŠ¤ ì œê±°", "ì‹¤ë²  ë°©ì–´", "ë¶„íƒ• VPN ì»·", "ì •ë³´ê¸€ ë…ê¸€í–‰"],
        fight: ["30ì¼ ì°¨ë‹¨", "ì €ê²©ê¸€ ì‘ì„±", "ê³¼ê±°ê¸€ í„¸ê¸°", "ì‹ ìƒ í„¸ê¸°", "ê³ ì†Œ í˜‘ë°•", "í‚¤ë³´ë“œ ë°°í‹€"],
        idle: ["ê°¤ì§ˆ ì¤‘...", "F5 ì—°íƒ€ ì¤‘...", "ë¼ë©´ ë¨¹ëŠ” ì¤‘...", "ì• ë‹ˆ ë³´ëŠ” ì¤‘...", "í˜„íƒ€ ì˜´", "ì›”ê¸‰ ë£¨íŒ¡ ì¤‘"]
    }
};

/* ================= GAME LOGIC ================= */
class Game {
    constructor() {
        this.cp = 300; // ë„‰ë„‰í•œ ì´ˆê¸° ìê¸ˆ
        this.stress = 0;
        this.cost = 100;
        this.pasdaks = [];
        this.maxSlots = 6;
        this.isOver = false;
        this.tempMult = 1;

        this.ui = {
            cp: document.getElementById('ui-cp'),
            stress: document.getElementById('ui-stress'),
            count: document.getElementById('ui-count'),
            cost: document.getElementById('ui-cost'),
            slots: document.getElementById('slot-grid'),
            logs: document.getElementById('section-logs'),
            btn: document.getElementById('gacha-btn'),
            ticker: document.getElementById('ui-ticker'),
            overlay: document.getElementById('overlay'),
            popRank: document.getElementById('pop-rank'),
            popName: document.getElementById('pop-name'),
            popTrait: document.getElementById('pop-trait')
        };

        this.updateUI();
        setInterval(() => this.tick(), 1000);
    }

    /* --- Action: Gacha --- */
    pull() {
        if(this.cp < this.cost || this.pasdaks.length >= this.maxSlots) return;

        this.cp -= this.cost;
        this.cost = Math.floor(this.cost * 1.3); // Inflation

        // Rank Probability
        const r = Math.random()*100;
        let rank = 'N';
        if(r < 5) rank = 'SSR';      // 5%
        else if(r < 15) rank = 'F';  // 10% (Trap)
        else if(r < 30) rank = 'SR'; // 15%
        else if(r < 60) rank = 'R';  // 30%

        // Data Generation
        const job = DB.jobs[rank][Math.floor(Math.random()*DB.jobs[rank].length)];
        const name = (Math.random()<0.5?'ìœ ë™':'ê³ ë‹‰') + Math.floor(Math.random()*999);
        
        // Trait Generation
        let traitObj = { t:"í‰ë²”", desc:"", eff:()=>{} };
        if(rank === 'SSR') traitObj = DB.traits.SSR[Math.floor(Math.random()*DB.traits.SSR.length)];
        else if(rank === 'F') traitObj = DB.traits.F[Math.floor(Math.random()*DB.traits.F.length)];
        else traitObj = DB.traits.Normal[Math.floor(Math.random()*DB.traits.Normal.length)];

        const p = { 
            id: Math.random().toString(36).substr(2,9), 
            rank, name, job, trait: traitObj,
            power: (rank=='SSR'?50:(rank=='F'?-10:(rank=='SR'?20:(rank=='R'?10:5)))),
            chaos: (rank=='F'?70:(rank=='SSR'?0:10))
        };

        this.pasdaks.push(p);
        this.showPop(p);
        this.log(`[${rank}] ${p.name} (${p.trait.t}) ì˜ì…!`, 'l-get');
        this.renderSlots();
        this.updateUI();
    }

    /* --- Action: Fire --- */
    fire(id) {
        const idx = this.pasdaks.findIndex(p => p.id === id);
        if(idx > -1) {
            const p = this.pasdaks[idx];
            this.log(`${p.name}ì„(ë¥¼) í•´ê³ í–ˆìŠµë‹ˆë‹¤.`, 'l-ban');
            this.pasdaks.splice(idx, 1);
            this.cost = Math.max(100, Math.floor(this.cost * 0.9)); // Reduce cost slightly
            this.renderSlots();
            this.updateUI();
        }
    }

    /* --- Game Loop --- */
    tick() {
        if(this.isOver) return;

        this.tempMult = 1;
        let totalGain = 0;
        let activeWorkers = 0;

        // 1. Trait & Work Phase
        this.pasdaks.forEach(p => {
            // Apply Passive Trait Effect
            p.trait.eff(this); 

            // Action: Work or Fight
            if(Math.random()*100 < p.chaos && this.pasdaks.length > 1) {
                this.fight(p);
            } else {
                // Work
                activeWorkers++;
                let gain = p.power * this.tempMult;
                totalGain += gain;
                
                // Visual Update (Randomly)
                if(Math.random() < 0.2) {
                    const statusEl = document.getElementById(`st-${p.id}`);
                    if(statusEl) statusEl.innerText = DB.logs.work[Math.floor(Math.random()*DB.logs.work.length)];
                    if(gain > 0) this.floatText(`+${gain}`, p.id);
                } else if(Math.random() < 0.1) {
                     const statusEl = document.getElementById(`st-${p.id}`);
                     if(statusEl) statusEl.innerText = DB.logs.idle[Math.floor(Math.random()*DB.logs.idle.length)];
                }
            }
        });

        this.cp += totalGain;

        // 2. Stress Phase
        const fCount = this.pasdaks.filter(p => p.rank === 'F').length;
        this.stress += fCount * 1.5; // F ranks cause stress
        if(totalGain < 0) this.stress += 1; // Losing money causes stress
        
        // Natural Healing
        if(this.pasdaks.length > 0 && totalGain > 0) this.stress = Math.max(0, this.stress - 1);
        
        // 3. Game Over Check
        if(this.stress >= 100) {
            this.isOver = true;
            document.getElementById('gameover').style.display = 'flex';
        }

        // 4. Random Ticker Event
        if(Math.random() < 0.05) {
            const events = ["ì•¼ê°¤ì—ì„œ ì¹¨ê³µ ì˜´", "ì„œë²„ê°€ ë¶ˆì•ˆì •í•©ë‹ˆë‹¤", "ì•Œë°”ê°€ í˜ì§¤ì„ ì§€ì› ìŠµë‹ˆë‹¤", "ì‹¤ë²  ê°”ìŠµë‹ˆë‹¤"];
            this.ui.ticker.innerText = "ì†ë³´: " + events[Math.floor(Math.random()*events.length)];
        }

        this.updateUI();
    }

    fight(p) {
        const target = this.pasdaks[Math.floor(Math.random()*this.pasdaks.length)];
        if(target.id === p.id) return;

        const msg = DB.logs.fight[Math.floor(Math.random()*DB.logs.fight.length)];
        this.log(`[${p.name}] â–¶ [${target.name}]: ${msg}`, 'l-chat');
        this.stress += 3;
        
        const st = document.getElementById(`st-${p.id}`);
        if(st) { st.innerText = "ğŸ¤¬ í‚¤ë°° ëœ¨ëŠ” ì¤‘"; st.style.color = "#e74c3c"; }

        // F rank Special: Ban innocent
        if(p.rank === 'F' && Math.random() < 0.2) {
            this.log(`ğŸš¨ [${p.name}]ì´(ê°€) [${target.name}]ì„(ë¥¼) ì°¨ë‹¨í–ˆìŠµë‹ˆë‹¤!`, 'l-ban');
            this.fire(target.id);
        }
    }

    /* --- Helper Functions --- */
    renderSlots() {
        this.ui.slots.innerHTML = '';
        this.pasdaks.forEach(p => {
            const div = document.createElement('div');
            div.className = `card ${p.rank}`;
            div.innerHTML = `
                <div class="c-header">
                    <span class="c-rank ${p.rank}">${p.rank}</span>
                    <button class="btn-fire" onclick="game.fire('${p.id}')">í•´ê³ </button>
                </div>
                <div class="c-name">${p.name}</div>
                <div class="c-job">${p.job}</div>
                <div class="c-trait">${p.trait.t}</div>
                <div class="c-status" id="st-${p.id}">ëŒ€ê¸° ì¤‘...</div>
                <div id="anc-${p.id}" style="position:absolute;top:50%;left:50%"></div>
            `;
            this.ui.slots.appendChild(div);
        });
    }

    updateUI() {
        this.ui.cp.innerText = Math.floor(this.cp);
        this.ui.stress.style.width = Math.min(100, this.stress) + '%';
        this.ui.count.innerText = this.pasdaks.length;
        this.ui.cost.innerText = this.pasdaks.length >= this.maxSlots ? "SLOT FULL" : `${this.cost} CP`;
        this.ui.btn.disabled = this.cp < this.cost || this.pasdaks.length >= this.maxSlots;
    }

    log(msg, cls) {
        const d = document.createElement('div');
        d.className = `log ${cls||''}`;
        d.innerText = msg;
        this.ui.logs.appendChild(d);
        this.ui.logs.scrollTop = this.ui.logs.scrollHeight;
    }

    showPop(p) {
        this.ui.popRank.innerText = p.rank;
        this.ui.popRank.style.color = p.rank=='SSR'?'#f1c40f':(p.rank=='F'?'#e74c3c':'#fff');
        this.ui.popName.innerText = p.name;
        this.ui.popTrait.innerText = `íŠ¹ì„±: ${p.trait.t}`;
        
        const ol = this.ui.overlay;
        ol.classList.remove('active');
        void ol.offsetWidth; 
        ol.classList.add('active');
        setTimeout(() => ol.classList.remove('active'), 1200);
    }

    floatText(txt, id) {
        const anchor = document.getElementById(`anc-${id}`);
        if(!anchor) return;
        const el = document.createElement('div');
        el.className = 'float-txt';
        el.innerText = txt;
        el.style.color = txt.includes('-') ? '#e74c3c' : '#2ecc71';
        anchor.appendChild(el);
        setTimeout(() => el.remove(), 800);
    }
}

const game = new Game();
</script>
